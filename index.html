<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐播放</title>
    <link rel="stylesheet" href="./asset/css/player.css">
    <link rel="stylesheet" href="./asset/css/style.css">
    <!-- <link rel="stylesheet" href="./asset/css/lyc_border.css"> -->
    <link rel="stylesheet" href="./asset/iconfont/iconfont.css">
</head>
<body>
       
    <div class="container">
        <img id="bg"/>
        <canvas id="canvas"></canvas>
        <canvas id="canvas2"></canvas>
        <audio id="audio" src="./asset/music/1.mp3"  preload="auto"></audio>
        <input type="file" name="audioFile" id="audioFile" onchange="vudio.readAudioSrc(this,vudio,document.querySelector('#audioLabel'))" accept="audio/*">
    <div class="bubbles" num="18" duration="16">
    </div>
    <div class="bubbles2" num="18" duration="16">
    </div>
    <div class="box" num="18" duration="16" ">
    </div>
    </div>
    <div class="music-player-wrapper">
        <div class="music-player">
                 <audio src="./asset/music/1.mp3" id="audio2"></audio> 
            <div class="top-bar">
                <span class="iconfont icon-24gl-volumeMiddle"></span>
                <div class="progress-bar sound-progress-bar">
                    <span class="duration-bar sound-duration"></span>
                    <span class="progress sound-progress">
                        <span class="round"></span>
                    </span>
                </div>
                <span class="iconfont icon-geciweidianji"></span>
            </div>
            <div class="music-info">
                <div class="info-left">
                    <!-- <img class="music-img" src="./asset/music/music-1.jpg" alt=""> -->
                    <div class="lyric-mask">
                        <div class="lyric-wrapper">
                            <ul id="lyc-content"></ul>
                        </div>
                    </div>
                </div>
                <div class="info-right">
                    <div class="music-name">
                        <span class="name">Letting go</span>
                        <span class="musician">汪苏泷/金若晨</span>
                    </div>
                    <div class="playback-setting">
                        <span class="iconfont icon-next previous"></span>
                        <span class="iconfont icon-bofang"></span>
                        <span class="iconfont icon-zanting1"></span>
                        <span class="iconfont icon-next next"></span>
                    </div>
                </div>
            </div>
            <div class="progress-bar player-progress-bar">
                <span class="duration-bar play-duration"></span>
                <span class="progress player-progress"></span>
                <span class="time">03:22</span>
            </div>
        </div>
    </div>
    <div class="controller">
        <div>
            <button onclick="vudio.dance()">播放效果</button>
            <button onclick="vudio.pause()">暂停效果</button>
            <button onclick="prettifyWaveform()">美化效果</button>
        </div>
        <div >
            <button class="type type-1" onclick="changeType(0)">柱状</button>
            <button class="type type-2" onclick="changeType(1)">圆形柱状</button>
            <button class="type type-3" onclick="changeType(2)">波浪~</button>
            <button class="type type-4" onclick="changeType(3)">圆形波浪</button>
        </div>
        <div id="colors-select">
        </div>
        <div>
            <button class="pos-v" onclick="changePosV('top')">上</button>
            <button class="pos-v" onclick="changePosV('middle')">中</button>
            <button class="pos-v" onclick="changePosV('bottom')">下</button>
        </div>
        <div>
            <button class="pos-h" onclick="changePosH('left')">左</button>
            <button class="pos-h" onclick="changePosH('center')">中</button>
            <button class="pos-h" onclick="changePosH('right')">右</button>
        </div>
    </div>

    <script src="./asset/js/tools.js"></script>
    <script src="./config.js"></script>
    <script src="./asset/js/particle.js"></script>
    <script src="./asset/js/vudio.js"></script>
    <script src="./asset/js/main.js"></script>
    <script src="./asset/js/colorsSelect.js"></script>
    <script src="./asset/js/lyc.js"></script>
    <!-- 气泡特效 -->
    <!-- <script src="./asset/js/src/bubbles.js"></script> -->

</body>
</html>
